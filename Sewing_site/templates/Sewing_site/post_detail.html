{% extends 'Sewing_site/base.html' %}


{% block title %}
{{ object.name_of_post }}
{% endblock %}


{% block content %}
<div class = "content-text-details">
<h1>{{ object.name_of_post }}</h1>
<div class = "line"></div>
<span class = "content-text-details-date">Дата публикации: {{ object.date_of_post}}</span>
<div class = "content-text-details-include">
{{ object.text_of_post|safe}}
</div>
</div>
{% endblock %}
